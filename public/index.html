        <nav class="main-nav">
            <a class="link nav-link home" href="/">home</a>
            <a class="link nav-linkabout" href="/about">about</a>
            <a class="link nav-link store" href="/store">store</a>
            <a class="link nav-link contact" href="/contact">contact</a>
            <a href="/add" class="link">add new</a>
            <a href="/edit" class="link">edit</a>
            <a href="/delete" class="link">delete</a>
        </nav>
        <!-- Template for site banner -->
        <script id="banner" type="text/x-handlebars-template">
            <div class="banner">
				<h1 class="heading heading_one art-shop">Art Shop</h1>
			</div>
			<div class="artlist-wrapper">
				<div class="art-list">
					{{#each this}}
						{{#if url}}
							<div class="art-list-item {{url}}">
								<span class="artwork-title">{{title}}</span>
								<div class="artwork-wrapper"><img class="image image-artwork" src="artwork/{{url}}" alt=""></div>
								<span class="price">{{formatCurrency price}}</span>
								<a class="button button-cart add-cart" href="" data-title="{{title}}" data-id="{{id}}" data-price="{{price}}" data-url="{{url}}"><i class="icon icon-cart"></i>Add to cart</a>
							</div>
						{{/if}}
					{{/each}}
				</div>
			</div>
		</script>
        <!-- Template: home page content list -->
        <script id="home-content" type="text/x-handlebars-template">
            <div class="content">
				<ul class="art-list">
					<li class=""><img src="src/img/bedroom.jpg" alt=""></li>
					<li><img src="src/img/bedroom.jpg" alt=""></li>
					<li><img src="src/img/bedroom.jpg" alt=""></li>
				</ul>
			</div>
		</script>
        <!-- About Template -->
        <script id="about" type="text/x-handlebars-template">
            <h1>About</h1>
		</script>
        <!-- Store Template -->
        <script id="store" type="text/x-handlebars-template">
            <div class="banner">
				<h1 class="heading heading_one art-shop">Art Store</h1>
			</div>
			<div class="artlist-wrapper">
				<div class="art-list">
					{{#each this}}
						{{#if url}}
							<div class="art-list-item {{url}}">
								<span class="artwork-title">{{title}}</span>
								<div class="artwork-wrapper"><img class="image image-artwork" src="artwork/{{url}}" alt=""></div>
								<span class="price">{{formatCurrency price}}</span>
								<a class="button button-cart add-cart" href=""><i class="icon icon-cart"></i>Add to cart</a>
							</div>
						{{/if}}
					{{/each}}
				</div>
			</div>
		</script>
        <!-- contact Template -->
        <script id="contact" type="text/x-handlebars-template">
            <h1>Contactt</h1>
		</script>
        <!-- Error Template -->
        <script id="errorTemplate" type="text/x-handlebars-template">
            <div class="{{class}}">
				<h1>{{title}}</h1>
				<p>{{message}}</p>
			</div>
		</script>
        <!-- Add new artwork -->
        <script id="addNew" type="x-handlebars-template">
            <h2 class="heading heading_two add-new">Add a new piece of art work</h2>
			<div class="form-wrapper">
				<form action="" class="form upload">
					<input id="artworkFile" class="input input-file input-upload-artwork" name="artwork" type="file">
					<button class="button button-upload-file button-upload-artwork">upload</button>
				</form>
			</div>
			<div id="message-wrapper"></div>
			<figure id="figure" class="figure uploaded-image"></figure>
			<div class="form-wrapper add-new-form-wrapper">
				<form class="form add-new">
					<fieldset class="fieldset">
						<label class="label" for="title">Artwork title:</label>
						<input class="input input_text add-new" id="title" type="text" name="title" placeholder="Add artwork title">
					</fieldset>
					<fieldset class="fieldset">
						<label class="label" for="status">Artwork status</label>
						<input class="input input_text add-new" id="status" type="text" name="status" placeholder="Add artwork status">
					</fieldset>
					<fieldset class="fieldset">
						<label class="label" for="medium">Artwork medium</label>
						<input class="input input_text add-new" id="medium" type="text" name="medium" placeholder="Add artwork medium">
					</fieldset>
					<fieldset class="fieldset">
						<label class="label" for="subject">Artwork subject</label>
						<input class="input input_text add-new" id="subject" type="text" name="subject" placeholder="Add artwork subject">
					</fieldset>
					<fieldset class="fieldset">
						<label class="label" for="type">Artwork type</label>
						<input class="input input_text add-new" id="type" type="text" name="type" placeholder="Add artwork type">
					</fieldset>
					<fieldset class="fieldset">
						<label class="label" for="size">Artwork size</label>
						<input class="input input_text add-new" id="size" type="text" name="size" placeholder="Add artwork size">
					</fieldset>
					<fieldset class="fieldset">
						<label class="label" for="orientation">Artwork orientation</label>
						<input class="input input_text add-new" id="orientation" type="text" name="orientation" placeholder="Add artwork orientation">
					</fieldset>
					<fieldset class="fieldset">
						<label class="label" for="price">Artwork price</label>
						<input class="input input_text add-new" id="price" type="number" name="price" placeholder="0.00">
					</fieldset>
					<input class="input input_hidden add-new" id="url" type="hidden" name="url">
					<div class="button form-submit">Add Artwork</div>
				</form>
			</div>
		</script>
        <!-- Edit artwork -->
        <script id="editTemplate" type="x-handlebars-template">
            <h2 class="heading heading_two add-new">Edit {{title}}</h2>
			<figure id="figure" class="figure uploaded-image"></figure>
			<div class="form-wrapper add-new-form-wrapper">
				<form class="form add-new">
					<fieldset class="fieldset">
						<label class="label" for="title">Artwork title:</label>
						<input class="input input_text add-new" id="title" type="text" name="title" value="{{title}}">
					</fieldset>
					<fieldset class="fieldset">
						<label class="label" for="status">Artwork status</label>
						<input class="input input_text add-new" id="status" type="text" name="status" value="{{status}}">
					</fieldset>
					<fieldset class="fieldset">
						<label class="label" for="medium">Artwork medium</label>
						<input class="input input_text add-new" id="medium" type="text" name="medium" value="{{medium}}">
					</fieldset>
					<fieldset class="fieldset">
						<label class="label" for="subject">Artwork subject</label>
						<input class="input input_text add-new" id="subject" type="text" name="subject" value="{{subject}}">
					</fieldset>
					<fieldset class="fieldset">
						<label class="label" for="type">Artwork type</label>
						<input class="input input_text add-new" id="type" type="text" name="type" value="{{type}}">
					</fieldset>
					<fieldset class="fieldset">
						<label class="label" for="size">Artwork size</label>
						<input class="input input_text add-new" id="size" type="text" name="size" value="{{size}}">
					</fieldset>
					<fieldset class="fieldset">
						<label class="label" for="orientation">Artwork orientation</label>
						<input class="input input_text add-new" id="orientation" type="text" name="orientation" value="{{orientation}}">
					</fieldset>
					<fieldset class="fieldset">
						<label class="label" for="price">Artwork price</label>
						<input class="input input_text add-new" id="price" type="number" name="price" value="{{price}}">
					</fieldset>
					<input class="input input_hidden add-new" id="url" type="hidden" name="url" value="{{url}}">
					<div class="button form-submit update-artwork" id="update-artwork-button" data-id="{{id}}">Update Artwork</div>
				</form>
			</div>
		</script>
        <script id="uploadedImage" type="x-handlebars-template">
            <img src="/uploads/{{imgUrl}}" alt="">
		</script>
        <script id="loginTemplate" type="x-handlebars-template">
            <div class="position-form">
				<div class="form-wrapper form-wrapper-login-form">
					<form class="form form-login" id="login-form" action="">
						<label for="username">Username: </label>
						<input class="input input-username" id="username" name="username" type="text">
						<label for="password">Password: </label>
						<input class="input input-password" id="password" type="password" name="password">
						<button class="button button-login">login</button>
					</form>
				</div>
			</div>
		</script>
        <script id="registerTemplate" type="x-handlebars-template">
            <div class="position-form">
				<div class="form-wrapper form-wrapper-register-form">
					<div id="error-msg-wrapper" class="error-msg"><strong>Error: </strong><span id="error-msg"></span></div>
					<form class="form form-register" id="login-form" action="">
						<label for="username">Username: </label><span class="required">*</span><span id="exists" class="exists"></span>
						<input class="input input-username" id="username" name="username" type="text" autocomplete="username">
						<label for="email">Email: </label><span class="required">*</span>
						<input class="input input-email" id="email" name="email" type="email" autocomplete="email email-address">
						<label for="password">Password: </label><span class="required">*</span>
						<input class="input input-password" id="password" type="password" name="password" autocomplete="new-password">
						<label for="password-confirm">Confirm password: </label><span class="required">*</span>
						<input class="input input-password" id="password-confirm" type="password" name="password-confirm" autocomplete="new-password">
						<button id="register-form" class="button button-register">register</button>
					</form>
				</div>
			</div>
		</script>
        <!-- Edit List Template -->
        <script id="editlistTemplate" type="text/x-handlebars-template">
            <h2 class="heading heading_two edit-artwork">Edit Artwork</h2>
			<div id="message-wrapper"></div>
			<div class="artlist-wrapper">
				<div class="art-list">
					{{#each this}}
						<div class="art-list-item {{url}}">
							<span class="artwork-title">{{title}} [{{id}}] : {{medium}}</span>
							<span class="price">{{formatCurrency price}}</span>
							<a class="button button-edit edit-art" data-id="{{id}}">edit</a>
						</div>
					{{/each}}
				</div>
			</div>
			<div id="edit-artwork-form-wrapper"></div>
		</script>
        <!-- Delete List Template -->
        <script id="deleteArtworkTemplate" type="text/x-handlebars-template">
            <h2 class="heading heading_two edit-artwork">Edit Artwork</h2>
			<div id="message-wrapper"></div>
			<div class="artlist-wrapper">
				<div class="art-list">
					{{#each this}}
						<div class="art-list-item {{url}}">
							<span class="artwork-title">{{title}} [{{id}}] : {{medium}}</span>
							<span class="price">{{formatCurrency price}}</span>
							<a class="button button-delete delete-art" data-id="{{id}}" data-title="{{title}}" data-url={{url}}>delete</a>
						</div>
					{{/each}}
				</div>
			</div>
		</script>
        <!-- Shopping Cart Template -->
        <script id="cartTemplate" type="x-handlebars-template">
            <h2 class="heading heading_two shopping-cart-heading">Shopping Cart</h2>
			<div id="cart-wrapper" class="cart-wrapper">
				<table id="cart-table" class="cart-table">
					<thead class="cart-table-heading">
						<th class="cart-table-heading-col">item</th>
						<th class="cart-table-heading-col">description</th>
						<th></th>
						<th class="cart-table-heading-col">price</th>
					</thead>
					<tbody>
						{{#each this}}
						<tr>
							<td class="td td-image"><div class="td-image-wrapper"><img src="/uploads/{{url}}" alt="{{title}}"></div></td>
							<td class="td td-title">{{title}}</td>
							<td class="td td-remove"><button class="remove" data-index="{{@index}}">remove</button></td>
							<td class="td td-price">{{formatCurrency price}}</td>
						</tr>
						{{/each}}
						<tr>
							<td colspan="3"></td>
							<td id="cart-total" class="td td-cart-total"></td>
						</tr>
					</tbody>

				</table>
			</div>
		</script>
        <script id="messageTemplate" type="x-handlebars-template">
            <div id="form-message" class="message {{messageType}}">{{message}}</div>
		</script>
        <script id="cartTotalTemplate" type="x-handlebars-template">
            <span class="span-cart-total">{{formatCurrency total}}</span>
		</script>
        <div id="app" class="app-container"></div>
        <footer class="footer">
            <span class="span copy">&copy; All rights reserved 2018.</span>
        </footer>
    </div>
    <script src="scripts/jquery/dist/jquery.min.js"></script>
    <script src="scripts/jquery.cookie/jquery.cookie.js"></script>
    <script src="scripts/axios/dist/axios.min.js"></script>
    <script src="scripts/handlebars/dist/handlebars.min.js"></script>
    <script src="scripts/vanilla-router/dist/vanilla-router.min.js"></script>
    <script src="src/js/formatCurrency.js"></script>
    <script src="src/js/index.js"></script>
</body>

</html>
